<!DOCTYPE html>
<html lang="en">
<head>
<title>Collegebol</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="images/favicon.ico" type="image/x-icon"/>
<link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
<link rel="stylesheet" href="css/font-awesome/all.css">
<link rel="stylesheet" href="css/owl-carousel/owl.carousel.min.css">
<link href="css/style.css" rel="stylesheet" type="text/css">
<link href="css/media.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="main-container" class="main-container">
  <div id="inner-container" class="inner-container">
   
    <div id="middle">
     <section class="common-section collegebol-predictor-section">
		 <div class="container">
	  			<div class="row">
					<div class="col-md-12">
						<h1 class="cmn-heading">Register</h1>
					</div>
					
					<div class="col-md-12">
                    	 <div class="register-step-cnt">
                        	<div class="register-steps-area">
                            	<ul>
                                <li class="active"><span>1</span></li>
                                <li><span>2</span></li>
                                <li><span>3</span></li>
                                <li><span>4</span></li>
                                </ul>
                            </div>
                            <div class="register-steps-form">
                            	<h2 class="cmn-blk-hd">Sign Up Basic Details</h2>
                                
                                <div class="form-row">
                                <label class="custom-radio">Male
                                  <input type="radio" checked="checked" name="radio">
                                  <span class="checkmark"></span>
                                </label>
                                 <label class="custom-radio">Female
                                  <input type="radio" name="radio">
                                  <span class="checkmark"></span>
                                </label>
                                 <label class="custom-radio">Others
                                  <input type="radio" name="radio">
                                  <span class="checkmark"></span>
                                </label>
                                </div>
                                
                                <div class="row">
                                <div class="col-md-6">
                                    <div class="form-row">
								<div class="form-label">First Name:</div>
								<div class="form-cnt-area"><input name="" type="text"></div>
								<div class="clear"></div>
							</div>
                            
                            
                            
                                    </div>
                                    <div class="col-md-6">
                                    <div class="form-row">
								<div class="form-label">Last Name:</div>
								<div class="form-cnt-area"><input name="" type="text"></div>
								<div class="clear"></div>
							</div>
                            
                            
                                    </div>
                                
                                
                                
                                
                                <div class="col-md-6">
                                    
                            <div class="form-row">
								<div class="form-label">Mobile Number:</div>
								<div class="form-cnt-area"><input name="" type="text"></div>
								<div class="clear"></div>
							</div>
                            
                            
                                    </div>
                                    
                                    <div class="col-md-6">
                                    
                            <div class="form-row">
								<div class="form-label">E-mail Address:</div>
								<div class="form-cnt-area"><input name="" type="text"></div>
								<div class="clear"></div>
							</div>
                            
                                    </div>
                                    
                                    
                                
                                
                                
                                	<div class="col-md-6">
                                    
                            
                            <div class="form-row">
								<div class="form-label">Password:</div>
								<div class="form-cnt-area"><input name="" type="password"></div>
								<div class="clear"></div>
							</div>
                            
                                    </div>
                                    <div class="col-md-6">
                                    
                            
                            <div class="form-row">
								<div class="form-label">Confirm Password:</div>
								<div class="form-cnt-area"><input name="" type="password"></div>
								<div class="clear"></div>
							</div>
                                    </div>
                                    
                                    <div class="col-md-6">
                                    <div class="form-row">
								<div class="form-label">Current Profile:</div>
								<div class="form-cnt-area"><input name="" type="text"></div>
								<div class="clear"></div>
							</div>
                                    </div>
                                    
                                    
                                </div>
                                
                                
                                <div class="col-lg-12"><div class="text-center">
								<a href="#" class="cmn-btn">Next</a>
								
								
							</div></div>
                                
                            </div>
                        </div>
                    </div>
                    
                    
					
					
				</div>
		</div>
	 </section>
	 
	 
	</div>
</div>

</div>
<script src="js/jquery.min.js"></script> 
<script src="js/bootstrap/popper.min.js"></script> 
<script src="js/bootstrap/bootstrap.min.js"></script> 
<script src="js/custom.js"></script> 
<script src="js/owl-carousel/owl.carousel.js"></script>
</body>
</html>
